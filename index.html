<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>102 DOM Javasripct</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">

            <label for="">Nama</label><br>
            <input type="text" placeholder="Masukkan Nama Anda" id="nama"><br><br>

            <label for="">NIM</label><br>
            <input type="text" placeholder="Masukkan NIM Anda" id="nim"><br><br>

            <label for="dropdown">Angkatan</label><br>
            <select id="dropdown" name="dropdown">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br><br>

            <label for="tanggal">Masukkan Tanggal Pendaftaran</label><br>
            <input type="text" id="tanggal" placeholder="Pilih Tanggal"><br><br>

            <p>Bidang Peminatan :</p>

            <input type="radio" name="peminatan" id="programming" value="programming">
            <label for="programming">Pemrograman</label><br>

            <input type="radio" name="peminatan" id="database" value="database">
            <label for="database">Database</label><br>

            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">UI/UX</label><br>

            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label><br><br>

            <label for="">Alamat</label><br>
            <textarea name="alamat" id="alamat"placeholder="Masukkan alamat lengkap" cols="30" rows="5"></textarea><br><br>

            <button type="submit" onclick="kirimData()">Kirim</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#tanggal", {
            dateFormat: "Y-m-d",
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
